name: ShellCheck

on: [push, pull_request]

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up ShellCheck
        uses: ludeeus/action-shellcheck@v1
        with:
          shellcheck_version: latest

      - name: Run ShellCheck
        run: shellcheck **/*.sh
